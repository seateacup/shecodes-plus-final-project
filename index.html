<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather or Not 2.0</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="container">
          <div class="weather-app-wrapper">
            <div class="weather-app">
              <form class="mb-3" id="search-form">
                <div class="row justify-content-md-center">
                  <div class="col-md-auto">
                    <input
                      type="search"
                      placeholder="Enter city name"
                      id="city-input"
                      class="form-control"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-md-auto">
                    <button id="search-btn" class="btn btn-secondary">
                      Search
                    </button>
                    <button id="current-location" class="btn btn-secondary">
                      Current Location
                    </button>
                  </div>
                </div>
              </form>
              <div class="overview">
                <h1 id="city">Please search for a city</h1>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="d-flex weather-temperature">
                    <img src="" id="icon" alt="" class="float-left" />
                    <div class="float-left">
                      <strong id="temperature"></strong>
                      <span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <ul>
                    <li class="results">
                      Humidity: <span id="humidity"></span>%
                    </li>
                    <li class="results">Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <div class="code-source">
        <small>
          <a
            href="https://github.com/seateacup/shecodes-plus-final-project"
            target="_blank"
            >Open-source code</a
          >
          by Cara Thompson
        </small>
      </div> -->
    </main>

    <script src="./src/app.js"></script>
  </body>
</html>
